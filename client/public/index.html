<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Primary Meta Tags -->
    <title>Andrea Parsons - Cosmetic Nurse</title>
    <meta name="title" content="Andrea Parsons - Cosmetic Nurse">
    <meta name="description" content="I am Andrea, a registered nurse since 2018. I have always dreamed of working in the aesthetic side of medicine; and after gaining experience in acute care, I figured that now was the best time! I currently work in the emergency department, where I get to engage with tons of different personalities and utilize various skill sets.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cosmeticnurseange.com/">
    <meta property="og:title" content="Andrea Parsons - Cosmetic Nurse">
    <meta property="og:description" content="I am Andrea, a registered nurse since 2018. I have always dreamed of working in the aesthetic side of medicine; and after gaining experience in acute care, I figured that now was the best time! I currently work in the emergency department, where I get to engage with tons of different personalities and utilize various skill sets.">
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cosmeticnurseange.com/">
    <meta property="twitter:title" content="Andrea Parsons - Cosmetic Nurse">
    <meta property="twitter:description" content="I am Andrea, a registered nurse since 2018. I have always dreamed of working in the aesthetic side of medicine; and after gaining experience in acute care, I figured that now was the best time! I currently work in the emergency department, where I get to engage with tons of different personalities and utilize various skill sets.">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png">
  </head>
  <body>
    <!-- Contact Form - Netlify -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input className="contact__input" placeholder="First Name" name="first_name"/>
      <input className="contact__input" placeholder="Last Name" name="last_name" />
      <input className="contact__input" placeholder="Email" name="email" />
      <textarea className="contact__input contact__input--textarea" placeholder="Message" name="message" ></textarea>
      <button type="submit" className="contact__button contact__button--brown">SEND</button>
    </form>
    <!-- Booking Form - Netlify -->
    <form name="bookings" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="first_name" />
      <input type="hidden" name="last_name" />
      <input type="hidden" name="email" />
      <input type="hidden" name="phone" />
      <input type="hidden" name="date" />
      <input type="hidden" name="time" />
      <p className="book__modal__label">Service:</p>
      <select name="service" className="book__modal__select">
        <option value="">--Select Service--</option>
        <option value="Botox">Botox</option>
        <option value="Derma Fillers">Derma Fillers</option>
      </select>
      <textarea name="comments" className="book__modal__textarea" placeholder="If you would like to request additional services, or have any questions, please let me know here." ></textarea>
      <p>{error}</p>
      <button className="book__modal__button">BOOK</button>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
