<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <!-- Contact Form - Netlify -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input className="contact__input" placeholder="First Name" name="first_name"/>
      <input className="contact__input" placeholder="Last Name" name="last_name" />
      <input className="contact__input" placeholder="Email" name="email" />
      <textarea className="contact__input contact__input--textarea" placeholder="Message" name="message" ></textarea>
      <button type="submit" className="contact__button contact__button--brown">SEND</button>
    </form>
    <!-- Booking Form - Netlify -->
    <form name="bookings" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="first_name" />
      <input type="hidden" name="last_name" />
      <input type="hidden" name="email" />
      <input type="hidden" name="phone" />
      <input type="hidden" name="date" />
      <input type="hidden" name="time" />
      <p className="book__modal__label">Service:</p>
      <select name="service" className="book__modal__select">
        <option value="">--Select Service--</option>
        <option value="Botox">Botox</option>
        <option value="Derma Fillers">Derma Fillers</option>
      </select>
      <textarea name="comments" className="book__modal__textarea" placeholder="If you would like to request additional services, or have any questions, please let me know here." ></textarea>
      <p>{error}</p>
      <button className="book__modal__button">BOOK</button>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
  </body>
</html>
